<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="game">Pick your poison!</h2>
    <div class="container">
        <div class="section">
            <div class="info">
                <h3>You: </h3><span id="playerScore">0</span>
                <img src="rock.jpg" class="rock-jpg">
            </div>
        </div>
        <div class="section">
            <div class="info">
                <h3>Computer: </h3><span id="computerScore">0</span>
                <img src="rock.jpg" class="rock-jpg">
            </div>
        </div>
    </div>
    <div class="selection">
        <button class="rockbtn"><img src="rock.jpg" alt="Rock" class="button-img"></button>
        <button class="paperbtn"><img src="paper.jpg" alt="Paper" class="button-img"></button>
        <button class="scissorbtn"><img src="scissor.jpg" alt="Scissor" class="button-img"></button>
    </div>
    <script src="rps.js"></script>
</body>
</html>
